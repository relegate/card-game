<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            flex-wrap: wrap;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .column-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .cards {
            display: grid;
            gap: 10px;
        }
        .cards.blue-cards,
        .cards.red-cards,
        .cards.yellow-cards,
        .cards.green-cards {
            grid-template-columns: repeat(2, 50px);
        }
        .cards.black-cards {
            grid-template-columns: repeat(4, 50px);
        }
        .card {
            width: 50px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .card.blue {
            background-color: #87ceeb;
            color: black;
        }
        .card.red {
            background-color: #e57373;
            color: black;
        }
        .card.yellow {
            background-color: #fff176;
            color: black;
        }
        .card.green {
            background-color: #81c784;
            color: black;
        }
        .card.black {
            background-color: #a9a9a9;
            color: black;
        }
        .card.used {
            background-color: #9e9e9e;
        }
    </style>
</head>
<body>

<div class="column">
    <div class="column-title">Blue</div>
    <div class="cards blue-cards"></div>
</div>
<div class="column">
    <div class="column-title">Red</div>
    <div class="cards red-cards"></div>
</div>
<div class="column">
    <div class="column-title">Yellow</div>
    <div class="cards yellow-cards"></div>
</div>
<div class="column">
    <div class="column-title">Green</div>
    <div class="cards green-cards"></div>
</div>
<div class="column">
    <div class="column-title">Black</div>
    <div class="cards black-cards"></div>
</div>

<script>
    const colors = [
        { color: 'blue', count: 10 },
        { color: 'red', count: 10 },
        { color: 'yellow', count: 10 },
        { color: 'green', count: 10 },
        { color: 'black', count: 20 }
    ];

    colors.forEach(colorObj => {
        const cardsContainer = document.querySelector(`.${colorObj.color}-cards`);
        for (let i = 1; i <= colorObj.count; i++) {
            const cardElement = document.createElement('div');
            cardElement.className = `card ${colorObj.color}`;
            cardElement.textContent = i;
            cardElement.addEventListener('click', () => {
                cardElement.classList.toggle('used');
            });
            cardsContainer.appendChild(cardElement);
        }
    });
</script>

</body>
</html>
